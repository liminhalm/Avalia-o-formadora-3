<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./index.css">
    <title>Unisuam</title>
</head>
<body>
    <header>
        <img src="./logofaixa.jpg" alt="logo faixa">
    </header>
    <div class="box">
        <h1>Cadastro</h1>
        <form id="form">
            <div class="info">
                <h3>Informaçoes Pessoais</h3>
                <input type="text"  placeholder="Digite seu Nome"   id="nome"  required>
                <input type="text"  placeholder="Digite sua Idade"  id="idade"  required>
                <input type="text"  placeholder="Digite seu Endereço"   id="endereço"   required>
                <input type="text"  placeholder="Digite seu Login"  id="login"  required>
                <input type="text"  placeholder="Digite sua Senha"  id="senha"  required>
                <input type="text"  placeholder="Confirme sua Senha"    id="repetesenha"    required>
            </div>
             <div class="buttons">
                <button type="submit"   id="enviar">Enviar</button>
                <button type="reset"    id="apagar">Apagar</button>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
